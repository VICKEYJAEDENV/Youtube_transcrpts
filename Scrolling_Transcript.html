
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Transcript</title>
    <style>
        #transcript {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .transcript-line {
            margin: 0;
            padding: 5px 0;
        }
        .active {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL" style="width: 300px;">
        <button onclick="loadVideo()">Load Video</button>
    </div>
    <div>
        <iframe id="youtube-video" width="560" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div id="transcript">
        <p class="transcript-line" data-start="0">[00:00] Transcript line 1...</p>
        <p class="transcript-line" data-start="10">[00:10] Transcript line 2...</p>
        <p class="transcript-line" data-start="20">[00:20] Transcript line 3...</p>
        <!-- Add more transcript lines as needed -->
    </div>

    <script>
        // Load YouTube IFrame Player API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-video', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                setInterval(updateTranscript, 100);
            }
        }

        function updateTranscript() {
            var currentTime = player.getCurrentTime();
            var transcriptLines = document.querySelectorAll('.transcript-line');
            transcriptLines.forEach(function(line) {
                var start = parseFloat(line.getAttribute('data-start'));
                if (currentTime >= start) {
                    line.classList.add('active');
                    line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    line.classList.remove('active');
                }
            });
        }

        function loadVideo() {
            var url = document.getElementById('videoUrl').value;
            var videoId = extractVideoId(url);
            if (videoId) {
                var embedUrl = 'https://www.youtube.com/embed/' + videoId;
                document.getElementById('youtube-video').src = embedUrl;
            } else {
                alert('Please enter a valid YouTube video URL.');
            }
        }

        function extractVideoId(url) {
            var videoIdMatch = url.match(/[?&]v=([^&]+)/);
            return videoIdMatch ? videoIdMatch[1] : null;
        }
    </script>
</body>
</html>
